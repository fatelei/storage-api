[buildout]
newest = true
unzip = true
relative-paths = true
develop = .

parts = 
    api
    cleanpyc

eggs = 
    supervisor

[api]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
    api

[cleanpyc]
recipe = plone.recipe.command
command = find ${buildout:directory}/apps -iname '*.pyc' -delete