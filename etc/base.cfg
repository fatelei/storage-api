[buildout]
newest = false
unzip = true
relative-paths = true
develop = .

parts =
    api
    cleanpyc

eggs =
    supervisor

[api]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
    storage-api

[cleanpyc]
recipe = plone.recipe.command
command = find ${buildout:directory}/apps -iname '*.pyc' -delete
