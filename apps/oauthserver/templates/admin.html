{% extends "base.html" %}
{% block css %}
<link type="text/css" href="{{static_url('css/media-pager.css')}}" rel="stylesheet"/>
{% end %}
{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Storage</a>
            <div class="nav-collapse collapse">
                <div class="pull-right dropdown">
                    <a class="dropdown-toggle btn" id="dLabel" data-toggle="dropdown" href="#">
                        <i class="icon-user"></i>{{user.name}}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a href="{{reverse_url('logout')}}">Logout</a></li>
                    </ul>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a href="#">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="token-background">
    <div class="container">
        <div class="data">
            <table class="table" id="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Apply Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="media-pager">
        </div>
    </div>
    <div id="info-modal" class="modal hide fate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="myModalLabel">Info</h3> 
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
</div>
<form>
{% module xsrf_form_html() %}
</form>
{% end %}
{% block js %}
<script type="text/javascript" src="{{static_url('js/admin.js')}}"></script>
<script type="text/javascript" src="{{static_url('js/jquery.pager.js')}}"></script>
<script type="text/javascript">
    var page = {"totalpage": 1, "page": 1};
    var data_url = '{{reverse_url("adminajax")}}';
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
        render_admin_data();
    });
</script>
{% end %}
