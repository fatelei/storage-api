{% extends "base.html" %}
{% block css %}
<link type="text/css" rel="stylesheet" href="{{static_url('css/media.css')}}"/>
<link type="text/css" rel="stylesheet" href="{{static_url('css/media-pager.csc')}}"/>
{% end %}
{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Demo</a>
            <div class="nav-collapse collapse">
                <div class="pull-right dropdown">
                    <a class="dropdown-toggle btn" id="dLabel" data-toggle="dropdown" href="#">
                        <i class="icon-user"></i>{{user['name']}}<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a href="{{reverse_url('logout')}}">Logout</a></li>
                    </ul>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a href="{{reverse_url('index')}}">Files</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="media-box">
            <div class="media-toolbar">
                <span class="span-tool"></span><a href="#" class="btn" id="upload"><i class="icon-upload"></i>上传</a>
            </div>
            <div class="media-content-box" id="media-accordion">

            </div>
        </div>
        <div class="media-box">
            <div class="media-pager" id="pager">
            </div>
        </div>
    </div>
    <div id="info-modal" class="modal hide fate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="myModalLabel">Info</h3> 
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
</div>
{% end %}
{% block js %}
<script type="text/javascript" src="{{static_url('js/utils.js')}}"></script>
<script type="text/javascript">
    var csrf = '{% module xsrf_form_html() %}';
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>
{% end %}
